descricao_completa: |
  O Carreira Games e a formacao ideal para quem sonha em trabalhar com desenvolvimento de jogos. Em 10 meses, voce aprende game design, programacao em C#, modelagem 3D, animacao e som, criando jogos completos usando a engine Unity — a mesma usada por estudios profissionais no mundo todo.

  O curso combina criatividade e tecnologia: voce aprende a desenhar fases, criar personagens, programar mecanicas de jogo, implementar fisica e publicar seus jogos. Cada modulo resulta em um projeto funcional que vai para o seu portfolio de game developer.

  A industria de jogos fatura mais que cinema e musica juntos, e desenvolvedores de games tem oportunidades em estudios, empresas de tecnologia, educacao e simulacao. Comece sua jornada na Atitude e transforme sua paixao por jogos em profissao.
