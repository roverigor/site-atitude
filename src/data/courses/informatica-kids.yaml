descricao_completa: |
  O Informatica Kids foi desenvolvido especialmente para criancas de 7 a 12 anos que estao tendo seus primeiros contatos com o computador. Com uma metodologia ludica e divertida, as criancas aprendem enquanto se divertem criando projetos, jogos educativos e apresentacoes criativas.

  O curso ensina desde o basico — como usar o mouse, teclado e navegar no computador — ate habilidades mais avancadas como criar documentos, fazer pesquisas seguras na internet e montar apresentacoes para a escola. Tudo com linguagem acessivel e atividades praticas adaptadas para cada faixa etaria.

  Os pais podem ficar tranquilos: alem de aprender informatica, as criancas desenvolvem raciocinio logico, criatividade e responsabilidade digital. Turmas pequenas garantem atencao individual para cada aluno.
