descricao_completa: |
  O curso de Assistente de Marketing Digital forma profissionais preparados para atuar com marketing online em empresas, agencias ou como freelancers. Voce vai aprender gestao de redes sociais, criacao de conteudo, anuncios pagos (Meta Ads e Google Ads), e-mail marketing, SEO e analise de metricas.

  As aulas sao praticas: voce cria campanhas reais, gerencia perfis de redes sociais, produz conteudo visual com Canva, configura anuncios e aprende a interpretar metricas para tomar decisoes baseadas em dados. Tudo isso com as ferramentas que o mercado realmente usa.

  O marketing digital e a area que mais cresce no Brasil, e empresas de todos os tamanhos precisam de profissionais qualificados. Com esse curso, voce pode trabalhar em agencias, departamentos de marketing, lojas virtuais ou iniciar sua carreira como freelancer digital.
