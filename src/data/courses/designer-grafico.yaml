descricao_completa: |
  O curso de Designer Grafico forma profissionais criativos e tecnicamente preparados para atuar com criacao visual. Voce vai dominar as tres principais ferramentas do mercado: Adobe Photoshop, Adobe Illustrator e CorelDRAW, criando pecas graficas reais do inicio ao fim.

  Das aulas praticas em laboratorio saem logos, cartazes, posts para redes sociais, cartoes de visita, flyers e muito mais. Voce aprende os fundamentos do design — cores, tipografia, composicao — e aplica tudo isso em projetos que ja vao para o seu portfolio profissional.

  O designer grafico e um dos profissionais mais procurados na regiao: graficas, agencias, lojas, escritorios e autonomos todos precisam de alguem que saiba criar materiais visuais de qualidade. Esse curso e o seu passaporte para essa carreira.
