  Com 24 meses de duracao, o curso e estruturado para quem quer resultados consistentes sem correria. As aulas online permitem que voce estude de onde estiver, com a mesma qualidade de um curso presencial. Ideal para quem trabalha e precisa de flexibilidade de horario.
