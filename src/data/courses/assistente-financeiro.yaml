descricao_completa: |
  O curso de Assistente Financeiro forma profissionais preparados para atuar no departamento financeiro de empresas de todos os portes. Voce vai aprender controle de contas a pagar e receber, fluxo de caixa, conciliacao bancaria, emissao de boletos e notas fiscais, alem de nocoes de contabilidade e tributacao.

  As aulas combinam teoria e pratica com planilhas reais, simulacoes de sistemas financeiros e casos do dia a dia empresarial. Voce desenvolve a capacidade de organizar as financas de uma empresa, gerar relatorios gerenciais e apoiar a tomada de decisoes financeiras.

  O setor financeiro e essencial em qualquer empresa, e profissionais qualificados nessa area sempre encontram oportunidades. Com o certificado da Atitude, voce estara preparado para assumir funcoes financeiras com confianca e competencia.
