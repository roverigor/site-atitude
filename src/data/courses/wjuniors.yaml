descricao_completa: |
  O WJuniors e o curso de ingles da Wizard projetado especialmente para jovens de 10 a 14 anos, na fase mais importante para o aprendizado de idiomas. Com metodologia ludica e interativa, os alunos aprendem ingles de forma natural e prazerosa, desenvolvendo as quatro habilidades: falar, ouvir, ler e escrever.

  As aulas sao dinamicas, com jogos, musicas, videos, projetos em grupo e atividades que conectam o ingles ao universo dos jovens: tecnologia, redes sociais, filmes, series e games. O material e moderno e o metodo prioriza a comunicacao real desde a primeira aula.

  Aprender ingles na adolescencia garante uma base solida que vai fazer diferenca na escola, no vestibular e na futura carreira. Jovens que dominam o ingles tem acesso a mais conteudo, mais oportunidades e mais conexoes com o mundo. Investir agora e garantir o futuro.
