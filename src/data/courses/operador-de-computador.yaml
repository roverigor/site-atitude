descricao_completa: |
  O curso de Operador de Computador forma profissionais preparados para atuar com seguranca em qualquer ambiente de escritorio. Voce vai aprender desde o basico do sistema operacional ate as ferramentas do pacote Office mais usadas no dia a dia das empresas.

  Com aulas praticas em laboratorio equipado, voce desenvolve habilidades reais em digitacao, organizacao de arquivos, criacao de documentos, planilhas e apresentacoes profissionais. Nosso metodo garante que voce saia pronto para o mercado de trabalho, mesmo sem nenhuma experiencia previa com computadores.

  Ao concluir, voce recebe certificado reconhecido e pode atuar em escritorios, comercio, industria e servicos publicos. Esse e o curso mais procurado da Atitude Ensino e ja formou centenas de profissionais na regiao.
