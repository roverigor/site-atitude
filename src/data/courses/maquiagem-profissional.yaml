descricao_completa: |
  O curso de Maquiagem Profissional forma maquiadoras e maquiadores preparados para atuar em saloes, studios, eventos e como autonomos. Voce vai dominar tecnicas de maquiagem social, noiva, editorial e artistica, usando produtos profissionais e aprendendo a valorizar cada tipo de rosto.

  As aulas sao 100% praticas, com modelos reais e simulacoes de atendimento. Voce aprende colorimetria, preparacao de pele, contorno, iluminacao, olhos esfumados, delineados e tecnicas de fixacao que duram o dia todo. Tambem abordamos atendimento ao cliente, precificacao e como montar seu kit profissional.

  O mercado de beleza e um dos que mais crescem no Brasil, e maquiadores qualificados sao muito procurados para festas, casamentos, formaturas e producoes fotograficas. Saia do curso pronta para atender e faturar.
