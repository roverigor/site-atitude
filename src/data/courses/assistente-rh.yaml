descricao_completa: |
  O curso de Assistente de RH forma profissionais para atuar no departamento de recursos humanos de empresas de todos os portes. Voce vai aprender recrutamento e selecao, admissao e demissao, folha de pagamento, beneficios, ferias, legislacao trabalhista e rotinas do departamento pessoal.

  As aulas combinam teoria e pratica com simulacoes de processos seletivos, calculos trabalhistas em planilhas e estudos de caso reais. Voce desenvolve habilidades de comunicacao, organizacao e gestao de pessoas que sao essenciais para qualquer profissional de RH.

  O setor de recursos humanos e fundamental em todas as empresas, e profissionais qualificados sao muito procurados. Com o certificado da Atitude, voce estara preparado para iniciar sua carreira em RH ou agregar conhecimento se ja trabalha na area administrativa.
