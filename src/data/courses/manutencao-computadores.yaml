descricao_completa: |
  O curso de Manutencao de Computadores forma tecnicos preparados para montar, configurar, diagnosticar e consertar computadores desktop e notebooks. Voce vai aprender sobre hardware, software, redes, formatacao, instalacao de sistemas operacionais e resolucao dos problemas mais comuns.

  As aulas sao 100% praticas em laboratorio: voce desmonta e monta computadores, identifica pecas, faz upgrades, formata maquinas, instala drivers, configura redes Wi-Fi e resolve os problemas que clientes trazem no dia a dia. Tambem abordamos orcamento de pecas, atendimento ao cliente e como montar sua assistencia tecnica.

  Toda empresa, escritorio e residencia precisa de alguem que entenda de computadores. Esse curso te prepara para trabalhar em assistencias tecnicas, lojas de informatica, departamentos de TI ou como tecnico autonomo — uma profissao com demanda constante na regiao.
