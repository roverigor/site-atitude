descricao_completa: |
  O curso de Auxiliar de Saude Bucal forma profissionais para atuar em consultorios odontologicos, clinicas e postos de saude. Voce vai aprender anatomia bucal, instrumentacao, biosseguranca, radiologia odontologica, materiais dentarios e tecnicas de auxiliar o dentista durante procedimentos.

  O programa segue as diretrizes do Conselho Federal de Odontologia e prepara o aluno para as funcoes reais do dia a dia: organizacao do consultorio, esterilizacao de instrumentos, preparo de materiais, auxiliar em restauracoes, extracao e profilaxia, alem do atendimento humanizado ao paciente.

  Auxiliares de saude bucal sao essenciais em qualquer consultorio odontologico, e a demanda e constante na regiao. Com essa formacao, voce entra em um mercado estavel, com boas oportunidades de emprego e possibilidade de crescimento profissional.
